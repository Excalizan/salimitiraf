<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <div class="imgcontainer"></div>
        </div>
      
        <div class="container">
          <label for="uname"><b>Kullanıcı Adı</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Şifre</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Giriş Yap!</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Beni Hatırla
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">İptal</button>
        </div>
      </form>
      <h>Hesabın Yoksa <a href="/register.html">Hesap Oluştur!</a></h>
</body>
</html>
