<form action="#">
	<div class="container">
		<h1>Hesap Oluştur!</h1>
		<p>Lütfen bir hesap oluşturmak için bu alanı doldurun...</p>
		<hr />

		<label for="email"><b>Email</b></label>
		<input
			type="text"
			placeholder="Enter Email"
			name="email"
			id="email"
			required
		/>

		<label for="psw"><b>Şifre</b></label>
		<input
			type="password"
			placeholder="Enter Password"
			name="psw"
			id="psw"
			required
		/>

		<label for="psw-repeat"><b>Şifre Tekrarı</b></label>
		<input
			type="password"
			placeholder="Repeat Password"
			name="psw-repeat"
			id="psw-repeat"
			required
		/>
		<hr />

		<p>
			Bir hesap oluşturarak
			<a href="#">Gizlilik Şartlarımızı</a> Kabul Ediyorsunuz.
		</p>
		<button type="submit" class="registerbtn">Register</button>
	</div>

	<div class="container signin">
		<p>
			Zaten bir hesabın var mı?
			<a href="/index.html">Giriş yap</a>.
		</p>
	</div>
</form>
